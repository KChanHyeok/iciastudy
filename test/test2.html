       <title>임의의 수를 입력 받아 1부터 입력받은 수까지의 합</title>
   </head>

   <!-- body -->
   <body>
        <!-- <input type="text" id="number">
        <input type="button" onclick="clickEvent()" value="전송"> -->
        <h1 id="result"></h1>
   </body>

   <!-- script -->
   <script> 
    start()
    function start() {
        var number = prompt('임의의 수를 입력해주세요')
        // function clickEvent(){
        // var number = Number(document.getElementById('number').value)
        if( number == " "){
            alert('숫자를 입력해주세요')
            start()
        }else if(number==0 || number<0){
            alert('정수 또는 0이상 입력해주세요')
            start()
        }else if(number==null){
            alert('취소')
        }else {
            var txt=0;
            for(i=1; i<=number; i++){
                txt+=i
                document.getElementById('result').innerHTML = txt
            }
        }

        // }
    }
   </script>
