<!DOCTYPE html>
<html lang='ko'>
   <!-- head -->
   <head>
       <meta charset='UTF-8'>
       <meta http-equiv='X-UA-Compatible' content='IE=edge'>
       <meta name='viewport' content='width=device-width, initial-scale=1.0'>
       <meta name='author' content='kchan'>
       <meta name='date' content='2022.08.22'>
       <link rel='shortcut icon' href='image/catlogo2.ico'>
       <title>팝업창</title>
   </head>

   <!-- body -->
   <body>
        <button onclick="popup()">알림창</button>
        <button onclick="conf()">확인창</button>
        <button onclick="promp()">입력창</button>
   </body>

   <!-- script -->
   <script>
        // 알림창 함수
        function popup() {
            alert('경고 of 알림')
        }

        // 확인창 함수
        function conf() {
            var con = confirm("정말 삭제하시겠습니까?");
            // 확인버튼을 누르면 con에 true 가 저장
            // 취소버튼을 누르면 con에 false 가 저장

            if(con) {
                alert('삭제가 완료됐습니다')
            }else {
                alert('취소되었습니다')
            }
        }

        // 입력창 함수
        function promp() {
            var stuName = prompt('이름을 입력하세요')
            if(stuName=="" || stuName==" "){
                alert('다시 입력해주세요');
                promp()
            }else if(stuName==null){
                alert('취소되었습니다')
            }else {
                alert('당신의 이름은 '+stuName+'입니다') 
            }
        }
   </script>
</html>
