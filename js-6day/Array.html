<!DOCTYPE html>
<html lang='ko'>
   <!-- head -->
   <head>
       <meta charset='UTF-8'>
       <meta http-equiv='X-UA-Compatible' content='IE=edge'>

       <title>배열(Array)</title>
   </head>

   <!-- body -->
   <body>

   </body>

   <!-- script -->
   <script>
        // 배열(Array) : 여러개의 데이터를 하나의 변수에 담는 것
        
        //  객체선언방법 : var obj = {}
        //  배열선언방법(1)
        var arrNum = [];

        // 배열선언방법(2)
        var arrString = new Array();

        // 배열타입 확인
        console.log(typeof arrNum);
        console.log(typeof arrString);

        // 배열값 넣기
        arrNum = [1,2,3,4,5];
        arrString = ['A','B','C','D','E']

        // 배열값 확인하기
        console.log(arrNum)
        console.log(arrString)

        console.log(arrNum[3])
        
        //  배열의 크기 확인하기(배열이름.length)
        console.log("arrNum배열의 크기 : " + arrNum.length)

   </script>
</html>
