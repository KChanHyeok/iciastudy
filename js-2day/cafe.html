<!DOCTYPE html>
<html lang="ko">
    <!-- head -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ICIA Cafe</title>
        <style>
            fieldset {
                background-color: gainsboro;
            }
            table {
                margin: auto;
            }
            h3 {
                text-align: center;
            }
            [type="button"] {
                display: block;
                width: 100%;
                height: 50px;
                border: none;
                border-radius: 8px;
                background-color: white;
                color: black;
                box-shadow: 0px 2px 10px;
            }
            [type="button"]:active {
                box-shadow: 0px 1px 5px;
            }

        </style>
    </head>
    <!-- body -->
    <body>
        <fieldset>
            <legend style="text-align: center;">ICIA Cafe에 오신것을 환영합니다.</legend>
            <h3>주문을 도와드리겠습니다.</h3>

            <table>
                <tr>
                    <!-- 이미지에 onclick 실행하기 -->
                    <td><img src="image/americano.jpg" onclick="menu('아메리카노')" width="200" height="200"></td>
                    <td><img src="image/latte.jpg" onclick="menu('카페라떼')" width="200" height="200"></td>
                    <td><img src="image/grapefruit.jpg" onclick="menu('자몽허니블랙티')" width="200" height="200"></td>
                    <td><img src="image/karamel.jpg" onclick="menu('카라멜마끼야또')" width="200" height="200"></td>
                </tr>
                <tr>
                    <td><input type="button" value="아메리카노" onclick="menu('아메리카노')"></td>
                    <td><input type="button" value="카페라떼" onclick="menu('카페라떼')"></td>
                    <td><input type="button" value="자몽허니블랙티" onclick="menu('자몽허니블랙티')"></td>
                    <td><input type="button" value="카라멜마끼야또" onclick="menu('카라멜마끼야또')"></td>
                </tr>
            </table>
            <h1 id="result"></h1>
        </fieldset>
    </body>
    <!-- script -->
    <script>
        function menu(myChoice) {

            var price;

            switch(myChoice) {
                case "아메리카노" :
                    price = 2000;
                    break;
                case "카페라떼" :
                    price = 2500;
                    break;
                case "자몽허니블랙티" :
                    price = 3000;
                    break;
                case "카라멜마끼야또" :
                    price = 3500;
                    break;
                default : 
                    price = 0;
                    break;
            }

            var result = confirm('주문하신 메뉴는' + myChoice + ', 가격은 ' + price + '원 입니다. 결재진행하시겠습니까?')
            if(result){
                alert("감사합니다")
            } else {
                alert("취소되었습니다")
            }
        }
    </script>
</html>
