<!DOCTYPE html>
<html lang="ko">
    <!-- head -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>조건문 Switch</title>
    </head>
    <!-- body -->
    <body>
        
    </body>
    <!-- script -->
    <script>
        /*
            switch - case

            switch(조건변수) {

            case 변수 1 : 
                조건변수가 변수 1일때 실행;
                break;

            case 변수 2 : 
                조건변수가 변수 2일때 실행;
                break;

            case 변수 3 : 
                조건변수가 변수 3일때 실행;
                break;
            
            default :
                break;
                
            }
        
        */

        var num = 2
                
        switch(num) {

            case 1 :
                document.write('num의 값은 1입니다.')
                break
            case 2 :
                document.write('num의 값은 2입니다.')
                break
            case 3 :
                document.write('num의 값은 3입니다')
                break
            default :
                document.write('해당하는 숫자가 없습니다')
                break

        }
        // break문 : switch문을 멈추게 하는 역할

    </script>
</html>
