<!DOCTYPE html>
<html lang="ko">
    <!-- head -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>좋아하는 계절</title>
    </head>
    <!-- body -->
    <body>
        <fieldset>
            <legend>좋아하는 계절</legend>
            <h3>[1]봄 [2]여름 [3]가을 [4]겨울</h3>
            <form onsubmit="return false">
                <input type="text" id="season">
                <input type="submit" onclick="input1()" value="입력">
            </form>
            <h1 id="result"></h1>
            <!--
                onclick="input1()"
                : 버튼을 클릭했을 경우
                  script에 있는 input1()함수를 호출한다.
            -->
        </fieldset>
    </body>
    <!-- script -->
    <script>
        function input1 () {
            var season1 = document.getElementById("season").value
            console.log(season1)
            
            var result = "당신이 좋아하는 계절은 " + season1 + "입니다.<br>"
            var error = "잘못입력하셨습니다 계절을 입력해주세요<br>"

            switch(season1){
                case "봄" :
                    document.getElementById('result').innerHTML= result
                    break;
                case "여름" :
                    document.getElementById('result').innerHTML= result
                    break;
                case "가을" :
                    document.getElementById('result').innerHTML= result
                    break;
                case "겨울" :
                    document.getElementById('result').innerHTML= result
                    break;
                default : 
                    document.getElementById('result').innerHTML= error
                    break;
            }
            document.getElementById('season').value=""
        }
    </script>
</html>
