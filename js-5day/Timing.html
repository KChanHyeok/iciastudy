<!DOCTYPE html>
<html lang='ko'>
   <!-- head -->
   <head>
       <meta charset='UTF-8'>
       <meta http-equiv='X-UA-Compatible' content='IE=edge'>
       <meta name='viewport' content='width=device-width, initial-scale=1.0'>
       <meta name='author' content='kchan'>
       <meta name='date' content='2022.08.19'>
       <link rel='shortcut icon' href='image/catlogo2.ico'>
       <title>Timing</title>
   </head>

   <!-- body -->
   <body>
        <button id="interval">시작</button>
        <button id="stop">정지</button>
        <button id="reset">리셋</button>
        <button id="setTime">3초후 경고창</button>
        <h1 id="result">0</h1>
   </body>

   <!-- script -->
   <script>
        var interval = document.getElementById('interval')
        var stop = document.getElementById('stop')
        var reset = document.getElementById('reset')
        var setTime = document.getElementById('setTime')
        var result = document.getElementById('result')
        var myTime;
        var x = 0;

        interval.addEventListener('click', function() {
            clearInterval(myTime)
            myTime = setInterval(function(){
                
                x++
                result.innerHTML=x
            },1000)
        })
        // setInterval( function(){}, millisecond);
        // 1000 millesecond = 1초
        // 1초마다 function() 안에 있는 내용을 실행하겠다.

        // 정지 버튼을 눌렀을 떄
        stop.addEventListener('click', function() {
            clearInterval(myTime)
        })
        // 리셋버튼을 눌렀을 때
        reset.addEventListener('click', function() {
            clearInterval(myTime)
            x=0
            result.innerHTML=x
        })

        setTime.addEventListener('click', function() {
            setTimeout(function(){
                alert("3초가 지났습니다")
            }, 3000)
            // setTimeout(function(){}, millisecond)
            // 3초가 지난 후에 한번 실행
        })

   </script>
</html>
