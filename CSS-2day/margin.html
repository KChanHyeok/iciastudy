<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>바깥쪽 여백(margin)</title>
        <style>
            div#outer1 {
                width: 500px;
                height: 100px;
                border: 1px solid;
                margin: 30px auto;
                padding: 30px;
            }
            div#inner {
                width: 130px;
                height: 30px;
                background-color: red;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div id="outer1">
            <div id="inner"></div>
        </div>
        <div></div>
        <div></div>
    </body>
</html>
