<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>배경 처리</title>
        <style>
            body {
                background-image: url("image/gradient_bg.png");
                /* background-repeat: repeat-x; */
                height: 1500px;
                background-attachment: fixed;
            }
            #d1 {
                margin: 20px;
                height: 1000px;
                background-image: url("image/cat.jpg");
                background-repeat: no-repeat;
                color: white;
                background-size: 300px;
                border: 1px solid black;
                background-position: right bottom;
            }
            #d2 {
                width: 500px;
                height: 400px;
                border: 1px solid red;
                background: url("image/cat.jpg") 
                            no-repeat 
                            top right;
                background-size: 100px;
            }
        </style>
    </head>
    <body>
        <div id="d1">여기에 이미지가 출력됩니다.</div>
        <div id="d2">두번째 공간</div>
    </body>
</html>
