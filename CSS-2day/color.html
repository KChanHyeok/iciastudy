<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>색상 표현</title>
        <style>
            div {
                width: 300px;
                height: 50px;
                border: 1px solid black;
            }
            #rgb {
                background-color: rgba(0, 0, 255, 0.7);
                color: azure;
            }
            #hex {
                background-color: #66bbcc;
                color: #ffffff;
            }
            #hsl {
                background-color: hsl(0, 100%, 50%, 0.5);
                color: hsl(0, 100%, 100%);
            }

        </style>
    </head>
    <body style="background-color: yellow;">
        <div id="rgb">RGB로 색상지정</div>
        <div id="hex">HEX로 색상지정</div>
        <div id="hsl">HSL로 색상지정</div>
    </body>
</html>
