<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <button>추가</button>
        <button>합산</button>
        <div id="space"></div>
    </body>
    <script>
        // 태그의 이름으로 요소를 가져온다
        // 같은 태그 요소를 모두 가져와서 배열로 저장한다.
        const btns = document.getElementsByTagName('button')
        console.log(btns)

        const sp = document.getElementById('space')
        // addEventListener : 자바스크립트로 요소의 이벤트를 처리
        btns[0].addEventListener('click', function(){
            // alert("추가 버튼을 눌렀습니다")

            // 자바스크립트로 html요소 추가 단계
            // 1. 요소 생성(createElement)
            // 2. 부모 요소에 생성한 요소를
            //    자식 요소에 추가(appendChild)
            // 3. 요소에 글자내용을 넣을 경우
            //    textNode를 생성하여 추가(createTextNode)
            let ptag = document.createElement("p");
            let tn = document.createTextNode("값 입력 : ")
            let itag = document.createElement("input");
            itag.type= "number";
            itag.className = "nin";
            ptag.appendChild(tn)
            ptag.appendChild(itag)
            sp.appendChild(ptag)
        })
        btns[1].addEventListener('click',function(){
            //합산버튼 처리
            const inputs = document.querySelectorAll(".nin")
            console.log(inputs)

            let sum = 0; //합산 값 저장
            for(let v of inputs){
                sum+= Number(v.value)
            }
            console.log(sum)
        })
    </script>
</html>
