<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "utf-8">
		<title>예제</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			header {
				background-color: yellow;
				border: 2px solid blue;
				margin-bottom: 10px;
				position: relative;
			}
			nav {
				position: absolute;
				right: 5px;
				bottom: 2px;
				border: 1px solid;
				width: 300px;
				background-color: greenyellow;
			}
			section {
				padding: 10px;
				border: 1px solid black;
				width: 70%;
				margin-bottom: 40px;
				background-color: gainsboro;
			}
			article {
				padding: 20px;
				margin: 10px;
				border: 1px solid black;
				border-radius: 8px;
				background-color: antiquewhite;
			}
			aside {
				width: 20%;
				float: right;
				padding: 10px;
				background-color: tomato;
				height: 50px;
			}
			footer {
				background-color: yellow;
				position: fixed;
				bottom: 0;
				border-style: dashed;
				width: 100%;
				height: 50px;
				line-height: 50px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<header>
			<h2>머리말 입니다.</h2>
			<nav>내비게이션 영역, 이전, 이후, 홈</nav>
		</header>
		<aside>광고입니다. 계란 사세요, 계란~~</aside>
		<section>
			<article>첫 번째 기사</article>
			<article>두 번째 기사</article>
			<article>세 번째 기사</article>
		</section>
		<footer>꼬리말 입니다. 회사 연락처 등</footer>
	</body>
</html>
