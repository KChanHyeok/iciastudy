<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>position</title>
        <style>
            body {
                height: 1000px;
            }
            div {
                border: 2px solid red;
            }
            .abs {
                width: 200px;
                height: 100px;
                position: absolute;
                bottom: 10px;
                right: 10px;
            }
            .rel {
                position: relative;
                width: 400px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <h2>relative와 absolute의 조합</h2>
        <div class="rel">부모 요소(position-relative)
            <div class="abs">자식 요소(position-absolute)</div>
        </div>
    </body>
</html>
