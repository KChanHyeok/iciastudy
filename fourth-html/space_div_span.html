<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>공간 분활</title>
    </head>
    <body>
        <h2>div/span 조합</h2>
        <div style="height: 70px; background-color: yellowgreen">
            첫 번째 영역
        </div>
        <div style="height: 50px; background-color: tomato;">
            두 번째 영역
            <span style="background-color: white;">span 1</span>
            <span style="background-color: violet;">span 2</span>
            <span style="background-color: greenyellow;">span 3</span>
        </div>
        <div style="height: 30px; background-color: skyblue;">
            세 번째 영역
        </div>
    </body>
</html>
