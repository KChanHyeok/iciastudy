<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <script>
            function move(id, pwd) {
                if(!id||!pwd) {
                    alert('아이디또는 비밀번호를 입력해주세요')
                }else {
                    location.href = "complate.html"
                }
            }
        </script>
    </head>
    <body>
        <h1>로그인</h1>
        <form method="post">
            <input type="text" name="id" id="login_id" placeholder="아이디를 입력하세요"> <br>
            <input type="password" name="pwd" id="login_pwd"  placeholder="비밀번호를 입력하세요"> <br>
            <input type="button" value="로그인" onclick="move(login_id.value, login_pwd.value)"><br>
            <a href="signup.html">회원가입</a>/<a href="">아이디 찾기</a>
        </form>
    </body>
</html>
