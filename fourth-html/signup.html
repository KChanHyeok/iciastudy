<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>
        function singup(id, pwd, checkpwd) {0
            if(!id || !pwd || !checkpwd){
                alert('입력이 완료되지 않았습니다')
            }else if(pwd===checkpwd){
                alert('회원가입이 완료되었습니다')
                location.href = 'login.html'
            }else {
                alert('비밀번호가 일치하지 않습니다')
            }
        }
    </script>
</head>
<body>
    <h2>회원가입</h2>
    <form method="post">
        <input type="text" placeholder="아이디 입력" name="id" id="signup_id"><br>
        <input type="password" placeholder="비밀번호입력" id="signup_pwd"><br>
        <input type="password" placeholder="비밀번호 확인" id="signup_check_pwd"><br>
        <input type="button" value="가입" onclick="singup(signup_id.value, signup_pwd.value, signup_check_pwd.value)">
    </form>
</body>
</html>
