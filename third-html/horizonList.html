<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>리스트 메뉴</title>
        <style>
            li {
                float: left;
                padding: 20px;
                background-color: black;
                color: white;
                list-style-type: none;
            }
            li:hover {
                background-color: darkgray;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h2>리스트 메뉴</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>JQury</li>
        </ul>   
    </body>
</html>
