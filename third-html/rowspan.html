<!DOCTYPE html>
<html>
    <head>
        <title>행 병합</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>테이블 행 병합</h2>
        <table style="width: 100%; text-align: center;">
            <caption>8월</caption>
            <tr>
                <th>주차</th>
                <th>날짜</th>
            </tr>
            <tr>
                <td rowspan="7">1주차</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
            </tr>
        </table>
    </body>
</html>
