<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>다이아몬드 만들기</title>
    </head>
    <body>
    </body>
    <script>
        var star = ''
        for(var i=0; i<5; i++){
            for(j=4; j>i; j--){
                star+='-'
            }
            for(k=0; k <= (i*2); k++){
                star+='*'
            }
            star+='\n'
        }
        console.log(star)
    </script>
</html>
