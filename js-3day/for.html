        <!-- body -->
        <body>
            <fieldset>
                <legend>두수 사이의 합 구하기</legend>
                <label>첫번째 수 : <input type="text" id="fNum"></label>
                <label>두번째 수 : <input type="text" id="sNum"></label>
                <input type="button" value="구하기" onclick="twoNUmber(fNum.value, sNum.value)">
                <input type="button" value="지우기" onclick="reset()">
                <h1 id="result"></h1>
            </fieldset>
        </body>

            function twoNUmber(fNum, sNum) {
                // var fNum = document.getEkementById("fNum").value
                // var sNum = document.getEkementById("sNum").value
                // var result = document.getEkementById("result")
                var sum = 0
                var txt = ''
                for(var i=Number(fNum); i<=Number(sNum); i++){
                    sum+=i
                    txt+=i
                    if(i<sNum) {
                        txt+='+'
                    }else {
                        txt+='='
                    }
                }
                txt+=sum
                document.getElementById('result').innerHTML+=txt
            } 

            
            function reset() {
                var reset = ''
                document.getElementById('result').innerHTML=reset
                document.getElementById('fNum').value=reset
                document.getElementById('sNum').value=reset
            }


        </script>
