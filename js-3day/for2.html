    // Q. 중첩for문을 사용해서 구구단 2단부터 9단까지 출력하시오.
    var result = document.getElementById('result')
        for(var i=2; i<10; i++){
            result.innerHTML+="==="+i+"단===<br>"
            for(var j=1; j<10; j++){
                c = i * j
                result.innerHTML+=i+"x"+j+"="+ c + "<br>"
            } 
        }
