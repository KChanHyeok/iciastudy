<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>표 꾸미기</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            table,th,td {
                border-bottom: 1px solid black;
                text-align: center;
            }
            th, td {
                padding: 5px;
                height: 40px;
                vertical-align: bottom;
            }
            th {
                border-top: 1px solid black;
            }
            tr:nth-child(2n) {
                background-color: azure;
            }
            tr:first-child {
                color: white;
                background-color: rgb(46, 70, 115)!important;
            }
            tr:last-child>td {
                border-bottom: 1px solid black;
            }
            /* tr:hover {
                background-color: #f5f5f5;
            } */
            td:hover {
                background-color: #f5f5f5;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tr id="h1">
                <th id="t1">성</th>
                <th>이름</th>
                <th>연락처</th>
            </tr>
            <tr id="h2">
                <td>김</td>
                <td>길동</td>
                <td>010-1111-2222</td>
            </tr>
            <tr id="h3">
                <td>나</td>
                <td>길동</td>
                <td>010-2222-3333</td>
            </tr>
            <tr id="h4">
                <td>박</td>
                <td>길동</td>
                <td>010-3333-4444</td>
            </tr>
            <tr id="h5">
                <td>장</td>
                <td>길동</td>
                <td>010-4444-5555</td>
            </tr>
            <tr id="h6">
                <td>최</td>
                <td>길동</td>
                <td>010-5555-6666</td>
            </tr>
        </table>
    </body>
</html>
