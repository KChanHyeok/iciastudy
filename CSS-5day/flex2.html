<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .fcont {
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            background-color: aquamarine;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: flex-start;
            /* justify-content: space-evenly; */
        }
        .fi {
            margin: 10px;
            padding: 20px;
            color: white;
            background-color: cadetblue;
            border-radius: 5px;
            font-size: 30px;
            flex-basis: 50px;
            /* width: 50px; */
            /* flex-grow: 1; */
        }
        .fi:nth-child(1) {
            flex-grow: 1;
            flex-shrink: 2;
            width: 80px;
            order: 3;
        }
        .fi:nth-child(2) {
            flex-grow: 2;
            order: 1;
        }
        .fi:nth-child(3) {
            flex-grow: 1;
            order: 2;
            /* transform: scale(2); */
            /* border: 3px solid black; */
        }
    </style>
</head>
<body>
    <div class="fcont">
        <div class="fi">aaaaa</div>
        <div class="fi">bbbbbbbbb</div>
        <div class="fi">ccccc</div>
    </div>
</body>
</html>
