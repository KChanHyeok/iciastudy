<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .fcont {
            margin: 10px;
            padding: 15px;
            height: 500px;
            border-radius: 5px;
            background-color: aquamarine;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* justify-content: space-evenly; */
            align-content: stretch;
        }
        .fi {
            margin: 10px;
            padding: 20px;
            color: white;
            background-color: cadetblue;
            border-radius: 5px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="fcont">
        <div class="fi">aaaaa</div>
        <div class="fi">bbbbbbbbb</div>
        <div class="fi">ccccc</div>
    </div>
</body>
</html>
