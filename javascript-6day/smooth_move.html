<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: gray;
            color: white;
        }
        .nav>span {
            cursor: pointer;
        }
        .nav>span:hover {
            border-bottom: 2px solid;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div:nth-child(2) {
            background-color: blueviolet;
            color: white;
        }
        div:nth-child(3) {
            background-color: aqua;
        }
        div:nth-child(4) {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="nav">
        <span>나는 누구인가</span>
        <span>좋아하는 것은</span>
        <span>하는일</span>
    </div>
    <div class="content">나는 누구입니다.</div>
    <div class="content">내가 좋아하는 것은 이런 것들입니다.</div>
    <div class="content">하는일은 뭘까요?</div>
</body>
<script>
    let dh = window.innerHeight;//창이 열렸을 때의 화면높이

    const navs = document.querySelectorAll("span");
    const contents = document.querySelectorAll(".content");

    //보이는 화면 크기로 content 크기를 조절
    //CSS .content의 height를 지워주세요.
    for(let i = 0; i < contents.length; i++){
        contents[i].style.height = `${dh}px`;
    }

    const c1top = contents[0].offsetTop;
    const c2top = contents[1].offsetTop;
    const c3top = contents[2].offsetTop;

    navs[0].onclick = function(){
        window.scrollTo({top:c1top, behavior:"smooth"});
    }
    navs[1].onclick = function(){   
        window.scrollTo({top:c2top, behavior:"smooth"});
    }
    navs[2].onclick = function(){
        window.scrollTo({top:c3top, behavior:"smooth"});
    }
</script>
</html>
