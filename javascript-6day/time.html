<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>시간</title>
    </head>
    <body>
        <h1>시간 : <p id="time"></p></h1> 
    </body>
    <script>
        setInterval(() => {
            let time = new Date()
           document.getElementById('time').innerHTML=`${time.getHours()}시간 ${time.getMinutes()}분 ${time.getSeconds()}초` 
        }, 1000);
    </script>
</html>
