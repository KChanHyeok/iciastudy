<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>loop</title>
    </head>
    <body>
        <button>시작</button>
    </body>
    <script>
        const btn = document.querySelector("button");
        btn.addEventListener("click", () => {
            let m = 0
            let sum =0
            let i =0

            while(true) { //무한 루프
                m = prompt("3이 아닌 값을 입력하세요.")
                if(m == 3) {
                    break;
                }
                sum += Number(m)
                i++
            }
            document.write(`입력한 값의 총합은 ${sum}입니다.`)
            document.write(`실행 횟수는 ${i}번`)
        })
