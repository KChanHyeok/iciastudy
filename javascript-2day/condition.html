<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>학점 변환기</title>
    </head>
    <body>
        <h2>학점 변환기</h2>
        <p>점수 : <input type="number" id="score">
            <button onclick="toGrade()">입력</button>
        </p>
        <p>학점 : <span id="grade"></span></p>
    </body>
    <script>
        const score = document.getElementById('score')
        const grade = document.getElementById('grade')

        const toGrade = function() {
            let s = Number(score.value)
            if(s==0){ //점수가 입력이 안되었을 경우
                alert('점수를 입력하세요.')
                return; //경고창을 띄우고 함수를 종료!
            }
            else if(s > "100"){
                alert("100점 이하의 점수를 입력하세요.")
                return;//경고창을 띄우고 함수를 종료
            }
            // s = Number(s); //점수 문자열을 숫자로 변환

            //점수가 입력 되었을 경우
            //if문으로 작성
            //A : 90~100점, B : 80~89, C : 70~79, D : 60~69, F : 나머지
            let g = ""
            if(s >= 90) {
                g = "A학점";
            }else if(s >= 80){
                g = "B학점"
            }else if(s >= 70){
                g = "C학점"
            }else if(s >= 60){
                g = "D학점"
            }else {
                g = "F학점"
            }
            grade.innerHTML=g
        }
    </script>
</html>
