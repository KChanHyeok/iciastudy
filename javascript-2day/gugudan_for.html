<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <input type="number" id="num">
        <button onclick="start()">구구단출력</button>
        <div id="space"></div>
    </body>
    <script>
        const sp = document.getElementById("space");
        const n = document.getElementById("num")

        function start() {
            //구구단 2단 출력
            let str = "";
            let a= n.value;
            
            for(let i = 1; i<10; i++){
                str += `${a} * ${i} = ${a*i}<br>`;
            }
            
            sp.innerHTML=str
            
        }
    </script>
</html>
