<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 
            ` : backtick(백틱), Grave(그레이브)
            ! : exclamation mark(엑스크레메이션), 느낌표
            @ : At sign(앳), 골뱅이
            # : Sharp(샵), Number sign(넘버), 우물정
            $ : Dollar sign(달러)
            % : percent sign(퍼센트)
            ^ : Caret(캐럿)
            & : Ampersand(엠퍼센드)
            * : Asterisk(에스터리스크), 별표
            - : Hyphen(하이픈), Dash(대시), 마이너스
            _ : Underscore(언더스코어), Low dash(로대시), 언더바, 밑줄
            = : Equals sign(이퀄스), 등등
            " : Quotation mark(쿼테이션), 큰 따옴표
            ' : Apostrophe(아포스트로피), 작은 따옴표
            : : Colon(콜론)
            ; : Semicolon(세미콜론)
            , : Comma(콤마), 쉼표
            . : period(피리어드), 닷, 점
            ? : Question mark(퀘스천), 물음표
            / : Slash(슬래시)
            | : Vertical bar(버티컬 바)
            \ : Backslash(백슬리시)
            () : Parenthesis(퍼렌서시스), (소)괄호
            {} : Brace(브레이스), (중)괄호
            [] : Bracket(브래킷), (대)괄호
         -->
    </body>
