<!DOCTYPE html>
<html lang="ko">
    <!-- head -->
    <head>      
        <meta charset="UTF-8">
        <title>관계(비교)연산자</title>
    </head>
    <!-- body -->
    <body>
        
    </body>
    <!-- script -->
    <script>
        /*
                >(크다), <(작다), >=(크거나 같다), <=(작거나 같다.)
                ==(같다), !=(다르다)

        */

        //두개의 변수 num1과 num2에 7과 2를 선언
        var num1 = 7;
        var num2 = 2;

        // >(크다) 결과
        var result = num1>num2;
        console.log(">(크다)의 결과 : " + result)
        result = num1<num2 //전에 있던 result값은 사라지고, 새로운 값이 들어간다.
        console.log("<(작다)의 결과 : " + result)

        //>=(크거나 같다)결과
        result = num1>=num2;
        console.log(">=(크거나 같다)의 결과 : " + result)
        //<=(작거나 같다)결과
        result = num1<=num2;
        console.log("<=(작거나 같다)의 결과 : " + result)

        // ==(같다) 결과
        result = num1==num2
        console.log("==(같다)의 결과 : " + result)
        // !=(다르다) 결과
        result = num1!=num2
        console.log("!=(다르다)의 결과 : " + result)
        
    </script>
</html>
