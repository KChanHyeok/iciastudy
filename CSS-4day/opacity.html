<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>요소의 투명도 처리</title>
        <style>
            img {
                height: 200px;
                width: 300px;
            }
            #s1 {
                opacity: 0.2;
            }
            #s2 {
                opacity: 0.5;
            }
            #s3 {
                opacity: 1.0;
            }
            #s4 {
                opacity: 0.5;
            }
            #d1 {
                padding: 20px;
                box-shadow: 5px 5px 10px black;
                margin: 20px;
                width: 320px;
            }
            #d1:hover #s4{
                opacity: 1.0;
            }
        </style>
    </head>
    <body>
        <h2>이미지 투명도</h2>
        <img src="image/cat1.jpg" id="s1">
        <img src="image/cat1.jpg" id="s2">
        <img src="image/cat1.jpg" id="s3">
        <hr>
        <div id="d1">
            <h3>이미지에 마우스를 올려보세요</h3>
            <img src="image//cat2.jpg" id="s4">
        </div>
    </body>
</html>
