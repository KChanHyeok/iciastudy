        <title>float 복습</title>

                border: 1px solid black;
                float: right;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <h1>hello data</h1>
        <div class="d1">1</div> 
        <div class="d2">2</div> 
        <div class="d3">3</div> 
    </div>
